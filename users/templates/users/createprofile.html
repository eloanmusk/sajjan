{% extends 'myapp/base.html' %}
{% block content %}
<form method="post" enctype="multipart/form-data" class="bg-white shadow-md m-10 w-3/5 rounded px-8 p-6 pb-8 mb-4">
    {% csrf_token %}
    <div>
        <label for="">Upload profile image...</label>
        <input class="py-2" type="file" accept="image/*" placeholder="Upload your clear profile image..." name="upload" id="upload">
    </div>
    <div>
        <label for="">Contact Number</label>
        <input class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700" type="text" accept="image/*" placeholder="XXXXX..." name="contact_number" id="contact_number">
    </div>
    <input class="bg-green-500 text-white px-5 py-1 shadow-xl" type="submit" name="Add" >
</form>
{% endblock %}
